
{% extends 'base.html' %}
{% block title %}<title>Login</title>{% endblock %}




{% block content %}
<div class="login-block">
  <h2>Login</h2>
    {% if form.errors %}
        
        <p class="text-danger">Invalid Login</p>

    {% endif %}


  <form method="post">
    {% csrf_token %}

  <div class="form-group">
    <label for="email">Username</label>
    <input type="text" name="username" class="form-control" placeholder="Enter email" id="email" required>
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" name="password" class="form-control" placeholder="Enter password" id="pwd" required>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<div>

    {% if form.errors %}
        
        {{ form.errors }}

    {% endif %}

</div>
</div>


{% endblock %}
